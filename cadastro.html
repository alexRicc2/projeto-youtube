<body>
  <header class="cabecario">
    <h2 class="logo"><a href="index.html"><img src="assets/imagens/icon_logo2.svg"></a></h2>

    <ul class="menu__lista">

    </ul>
    </nav>
  </header>
  <form onsubmit="cadastroController.next(event)" class="cadastroFormulario">
    <h2 class="cadastroFormulario__titulo">Informações pessoais</h2>
    <div class="div-input">
    <label for="nome">Nome Completo</label>
    <input id="nome" name="nome" type="text" class="div-input__input" required>
    </div>
    <div class="div-input">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" class="div-input__input" required>
    </div>
    <div class="div-input">
    <label for="cpf">CPF</label>
    <input id="cpf" name="cpf" type="" class="div-input__input" required>
    </div>
    <div class="div-input">
    <label for="cellphone">Celular com DDD</label>
    <input id="cell" name="cellphone" type="" class="div-input__input" required>
    </div>
    <button type="submit" class="cadastroFormulario__submit">Continuar cadastro</button>
  </form>

          src="assets/imagens/youtube-brands.svg" class="rodape__icones"></a>
      <a href="https://github.com/alexRicc2" target="_blank"><img src="assets/imagens/icone_github.svg"
          class="rodape__icones"></a>
    </div>
  </footer>
  <script src="assets/javaScript/Cadastro.js"></script>
  <script src="assets/javaScript/CadastroController.js"></script>
  <script>
    let cadastroController = new CadastroController();
  </script>
</body>

</html>
