<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/menu.css">
  <link rel="stylesheet" href="assets/css/cadastroFormulario.css">
  <link rel="stylesheet" href="assets/css/rodape.css">
  <title>Cursos de Musica-Cadastro</title>
</head>

<body>
  <header class="cabecario">
    <h2 class="logo"><a href="index.html"><img src="assets/imagens/icon_logo2.svg"></a></h2>
    <nav class="menu"></nav>
    <ul class="menu__lista">
      <li class="menu__item"><a href="selecionaPlano.html">Matricule-se</a></li>
      <li class="menu__item"><a href="#cursos">Cursos</a></li>
      <li class="menu__item"><a href="#depoimentos">Fale-Conosoco</a></li>
    </ul>
    </nav>
  </header>
  <div class="tela-cadastro">
  <form onsubmit="cadastroController.next(event)" class="cadastroFormulario" id="formulario">
    <h2 class="cadastroFormulario__titulo">Informações pessoais</h2>
    <div class="div-input">
    <label for="nome">Nome Completo</label>
    <input id="nome" name="nome" type="text" class="div-input__input" required>
    </div>
    <div class="div-input">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" class="div-input__input" required>
    </div>
    <div class="div-input">
    <label for="cpf">CPF</label>
    <input id="cpf" name="cpf" type="" class="div-input__input" required>
    </div>
    <div class="div-input">
    <label for="cellphone">Celular com DDD</label>
    <input id="cell" name="cellphone" type="" class="div-input__input" required>
    </div>
    <button type="submit" class="cadastroFormulario__submit">Continuar cadastro</button>
  </form>
  <div class="mensagem-cadastro">
    <div class="card-mensagem">
      <div class="card-mensagem__header">
        <h1 class="card-mensagem__header__titulo">Informações da sua compra</h1>
      </div>
      <div class="card-mensagem__corpo">
        <h2 class="card-mensagem__plano" id="planoNome">Plano da sua compra</h2>
        <h2 class="card-mensagem__price" id="price">Preço: 00,00</h2>
        <h3 class="card-mensagem__seguro">Compra Segura</h3>
      </div>

    </div>
  </div>
  </div>
  <footer class="rodape">
    <h2 class="rodape__texto"> Copyrights&copy; Autor: <a href="https://alexricc2.github.io/" class="link">Alex
        Sant'Anna</a></h2>
    <div>
      <a href="https://www.instagram.com/alex_ricardu/" target="_blank"><img src="assets/imagens/instagram-brands.svg"
          class="rodape__icones"></a>
      <a href="https://www.linkedin.com/in/alex-ricardo-rodrigues-sant-anna/" target="_blank"><img
          src="assets/imagens/linkedin-in-brands.svg" class="rodape__icones"></a>
      <a href="https://www.youtube.com/channel/UCubvUoQdw0_RSv8P3Rgfekg" target="_blank"><img
          src="assets/imagens/youtube-brands.svg" class="rodape__icones"></a>
      <a href="https://github.com/alexRicc2" target="_blank"><img src="assets/imagens/icone_github.svg"
          class="rodape__icones"></a>
    </div>
  </footer>
  <script src="assets/javaScript/Cadastro.js"></script>
  <script src="assets/javaScript/CadastroController.js"></script>
  <script>
    let cadastroController = new CadastroController();
    const URL = window.location.href;
    let array = URL.split('?');
    console.log(URL,array)
    const preco = document.querySelector("#price");
    preco.innerText = `$${array[1]}`;
  </script>
</body>

</html>
